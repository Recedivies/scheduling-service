spring.profiles.active=${PRODUCTION}
spring.application.name=scheduling_service

spring.datasource.url=jdbc:postgresql://localhost:5432/law_2_db
spring.datasource.username=law_2_user
spring.datasource.password=law_2_local_1234
spring.jpa.hibernate.ddl-auto=none
